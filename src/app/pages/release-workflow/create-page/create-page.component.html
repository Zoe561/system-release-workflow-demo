<section style="height: 100%;overflow-y: auto;padding: 24px;">
    <button nz-button [nzGhost]="true" [nzType]="'primary'" disabled>個人模板1</button>
    <div style="text-align: right;">
        <button [nzGhost]="true" [nzType]="'primary'"
            style="width: 200px; font-weight: 600; font-size: 18px; margin-right: 16px;" nz-button
            (click)="loadDemoData()">
            載入範例資料
        </button>
    </div>
    <form nz-form [formGroup]="form">
        <!-- 編號區 -->
        <section class="section-warm" nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="12">
                <!-- 風險等級 -->
                <nz-form-item>
                    <nz-form-label nzRequired [nzSpan]="6">風險等級</nz-form-label>
                    <nz-form-control [nzSpan]="18" [nzErrorTip]="'請選擇風險等級'">
                        <nz-radio-group formControlName="riskLevel">
                            <label nz-radio nzValue="high">高</label>
                            <label nz-radio nzValue="medium">中</label>
                            <label nz-radio nzValue="low">低</label>
                        </nz-radio-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <!-- 類型 -->
                <nz-form-item>
                    <nz-form-label nzRequired [nzSpan]="6">類型</nz-form-label>
                    <nz-form-control [nzSpan]="18" [nzErrorTip]="'請選擇類型'">
                        <nz-radio-group formControlName="type">
                            <label nz-radio nzValue="self">自製</label>
                            <label nz-radio nzValue="outsource">委外</label>
                        </nz-radio-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <!-- 型態 -->
                <nz-form-item>
                    <nz-form-label nzRequired [nzSpan]="6">型態</nz-form-label>
                    <nz-form-control [nzSpan]="18" [nzErrorTip]="'請選擇型態'">
                        <nz-radio-group formControlName="versionType">
                            <label nz-radio nzValue="regular">例行換版</label>
                            <label nz-radio nzValue="nonRegular">非例行換版</label>
                            <label nz-radio nzValue="emergency">緊急換版</label>
                        </nz-radio-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label [nzSpan]="6">變更編號</nz-form-label>
                    <nz-form-control [nzSpan]="18">
                        <input style="width: 200px;" nz-input formControlName="changeNumber" placeholder="請輸入變更編號">
                    </nz-form-control>
                </nz-form-item>
            </div>
        </section>
        <!-- 基本資料 -->
        <section class="section-warm" nz-row [nzGutter]="24">
            <!-- 系統名稱 -->
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label nzRequired [nzSpan]="6">系統名稱</nz-form-label>
                    <nz-form-control [nzSpan]="18" [nzErrorTip]="'請輸入系統名稱'">
                        <input class="large-input" nz-input formControlName="systemName">
                    </nz-form-control>
                </nz-form-item>
            </div>

            <!-- 預計換版時間 -->
            <div nz-col [nzSpan]="12">
                <nz-form-item formGroupName="scheduledTime">
                    <nz-form-label nzRequired [nzSpan]="6">預計換版時間</nz-form-label>
                    <nz-form-control [nzSpan]="18" [nzErrorTip]="'請選擇完整的換版時間'">
                        <nz-date-picker formControlName="date" (ngModelChange)="onDateChange($event,null)"
                            nzFormat="yyyy/MM/dd">
                        </nz-date-picker>
                        <nz-time-picker formControlName="time" [nzMinuteStep]="15" [nzFormat]="'HH:mm'"
                            style="margin-left: 8px;">
                        </nz-time-picker>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <!-- 系統代號 -->
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label nzRequired [nzSpan]="6">主要系統代號</nz-form-label>
                    <nz-form-control [nzSpan]="18" [nzErrorTip]="'請輸入主要系統代號'">
                        <input class="large-input" nz-input formControlName="primarySystemCode">
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label [nzSpan]="6">次要系統代號</nz-form-label>
                    <nz-form-control [nzSpan]="18">
                        <input class="large-input" nz-input formControlName="secondarySystemCode">
                    </nz-form-control>
                </nz-form-item>
            </div>

            <!-- 變更主旨 -->
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label nzRequired [nzSpan]="6">變更主旨</nz-form-label>
                    <nz-form-control [nzSpan]="18" [nzErrorTip]="'請輸入變更主旨'">
                        <input class="large-input" nz-input formControlName="changeSubject">
                    </nz-form-control>
                </nz-form-item>
            </div>

            <!-- 換版類型（複選） -->
            <div nz-col [nzSpan]="12">
                <nz-form-item formGroupName="versionTypes">
                    <nz-form-label nzRequired [nzSpan]="6">換版類型</nz-form-label>
                    <nz-form-control [nzSpan]="18" [nzErrorTip]="'請至少選擇一個換版類型'"
                        [nzValidateStatus]="form.controls['versionTypes'].touched ? (form.controls['versionTypes'].invalid ? 'error' : 'success') : ''">
                        <label nz-checkbox formControlName="normalVersion">一般換版</label>
                        <label nz-checkbox formControlName="newSystem">新系統上線</label>
                        <label nz-checkbox formControlName="majorChange">重大變更</label>
                        <label nz-checkbox formControlName="databaseChange">資料庫相關異動</label>
                    </nz-form-control>
                </nz-form-item>
            </div>

            <!-- 需求單號 -->
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label nzRequired [nzSpan]="6">需求單號</nz-form-label>
                    <nz-form-control [nzSpan]="18" [nzErrorTip]="'請至少輸入一個需求單號'"
                        [nzValidateStatus]="requestNumbers.touched ? (requestNumbers.invalid ? 'error' : 'success') : ''">
                        <div formArrayName="requestNumbers">
                            <div *ngFor="let number of requestNumbers.controls; let i=index"
                                style="margin-bottom: 8px;">
                                <input class="large-input" nz-input [formControlName]="i"
                                    (blur)="requestNumbers.markAsTouched()">
                                <button nz-button (click)="removeRequestNumber(i)" style="margin-left: 8px;"
                                    *ngIf="requestNumbers.length > 1">
                                    <span nz-icon nzType="delete"></span>
                                </button>
                            </div>
                        </div>
                        <button nz-button (click)="addRequestNumber()">新增需求單號</button>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </section>

        <!-- 文件清單 A-D -->
        <section class="section-warm" nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="24">
                <nz-form-item formGroupName="deliverables">
                    <nz-form-label [nzSpan]="3">文件清單</nz-form-label>
                    <nz-form-control [nzSpan]="21">
                        <label nz-checkbox formControlName="requirementSpec">A.需求規格書</label>
                        <label nz-checkbox formControlName="feasibilityReport">B.可行性分析報告</label>
                        <label nz-checkbox formControlName="sourceCodeReport">C.源碼檢測報告</label>
                        <label nz-checkbox formControlName="securityCheckForm">D.資安面檢核項目表單</label>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </section>
        <!-- 換版交付項目 1-10 -->
        <section class="section-warm" nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="12">
                <nz-form-item formGroupName="deliverables">
                    <nz-form-label [nzSpan]="6">交付項目</nz-form-label>
                    <nz-form-control [nzSpan]="18">
                        <div style="
                            display: grid;
                            grid-template-columns: repeat(2, 1fr);">
                            <label nz-checkbox formControlName="systemChangeNotice"
                                style="margin-left: 8px;">1.應用系統異動通報單</label>
                            <label nz-checkbox formControlName="programFunction">2.程式功能說明</label>
                            <label nz-checkbox formControlName="versionNotice">3.程式換版通知</label>
                            <label nz-checkbox formControlName="integrationTest">4.整合測試報告</label>
                            <label nz-checkbox formControlName="userTest">5.使用者測試報告</label>
                            <label nz-checkbox formControlName="codeComparison">6.程式碼異動比對</label>
                            <label nz-checkbox formControlName="versionLogs">7.換版前後記錄檔</label>
                            <label nz-checkbox formControlName="mandatoryTestList">8.程式功能必測清單</label>
                            <label nz-checkbox formControlName="sourceInspection">9.源碼檢測報告</label>
                        </div>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label [nzSpan]="6">其他文件清單</nz-form-label>
                    <nz-form-control [nzSpan]="18">
                        <input class="large-input" nz-input formControlName="others">
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col [nzSpan]="24">
                <nz-form-item>
                    <nz-form-label nzRequired [nzSpan]="3">
                        電子檔存放路徑
                    </nz-form-label>
                    <nz-form-control [nzSpan]="19">
                        <div nz-row [nzGutter]="8" style="display: flex; align-items: center;">
                            <div nz-col>{{baseFilePath}}</div>
                            <div nz-col [nzSpan]="4">
                                <nz-form-control nzErrorTip="請選擇部門">
                                    <nz-select formControlName="department"
                                        nzPlaceHolder="請選擇部門" [nzStatus]="isFieldInvalid('department') ? 'error' : ''">
                                        <nz-option *ngFor="let dept of departments" [nzValue]="dept.value"
                                            [nzLabel]="dept.label">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </div>
                            <div nz-col>\</div>
                            <div nz-col [nzSpan]="4">
                                <nz-form-control nzErrorTip="請選擇科別">
                                    <nz-select formControlName="division"
                                        nzPlaceHolder="請選擇科別" [nzStatus]="isFieldInvalid('division') ? 'error' : ''">
                                        <nz-option *ngFor="let div of divisions" [nzValue]="div.value"
                                            [nzLabel]="div.label">
                                        </nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </div>
                            <div nz-col>\</div>
                            <div nz-col [nzSpan]="10">
                                <nz-form-control nzErrorTip="請輸入路徑">
                                    <input nz-input formControlName="projectPath" placeholder="請輸入路徑"
                                        [nzStatus]="isFieldInvalid('projectPath') ? 'error' : ''">
                                </nz-form-control>
                            </div>
                        </div>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </section>

        <!-- 影響評估 -->
        <section class="section-warm" nz-row [nzGutter]="24">
            <!-- 影響關聯系統 -->
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label nzRequired [nzSpan]="6">影響關聯系統</nz-form-label>
                    <nz-form-control [nzSpan]="18" [nzErrorTip]="'請輸入影響關聯系統'" nzExtra="例如：現貨交易系統、現貨帳務系統，可寫無影響">
                        <input class="large-input" nz-input formControlName="affectedSystems">
                    </nz-form-control>
                </nz-form-item>
            </div>

            <!-- 影響層面 -->
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label nzRequired [nzSpan]="6">影響層面</nz-form-label>
                    <nz-form-control [nzSpan]="18" [nzErrorTip]="'請輸入影響層面'" nzExtra="例如：交易相關、帳務相關，不可寫無影響">
                        <input class="large-input" nz-input formControlName="impactAreas">
                    </nz-form-control>
                </nz-form-item>
            </div>
        </section>

        <!-- 申請人資訊 -->
        <section class="section-warm" nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="12">
                <nz-form-item formGroupName="applicant">
                    <nz-form-label nzRequired [nzSpan]="6">申請人資訊</nz-form-label>
                    <nz-form-control [nzSpan]="18" [nzErrorTip]="'請輸入申請人資訊'">
                        <input class="large-input" style="margin-bottom: 8px;" nz-input formControlName="employeeId"
                            placeholder="員編">
                        <input class="large-input" nz-input formControlName="extension" placeholder="分機">
                    </nz-form-control>
                </nz-form-item>
            </div>

        </section>
        <div style="text-align: center;padding: 16px;">
            <button style="width: 200px;font-weight: 600;font-size: 18px;" nz-button nzType="primary" nzSize="large"
                (click)="generateDoc()">產生文件</button>
        </div>
    </form>
</section>
